<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: #f7fafc;
            height: 100vh;
        }
        .chat-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 24px 16px 16px 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-history {
            flex: 1 1 auto;
            overflow-y: auto;
            margin-bottom: 12px;
            padding-right: 6px;
            background: #fafbfc;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            min-height: 0;  /* Importante para flexbox */
            max-height: none;
        }

        .bubble {
            padding: 12px 18px;
            border-radius: 16px;
            margin-bottom: 10px;
            max-width: 80%;
            word-break: break-word;
            display: inline-block;
            clear: both;
        }
        .bubble-user {
            background: linear-gradient(90deg, #457fca 0%, #5691c8 100%);
            color: white;
            box-shadow: 0 1px 8px rgba(79,142,247,0.14);
        }
        .bubble-bot {
            background: #fff;
            color: #222;
            border: 1px solid #e9ecef;
            box-shadow: 0 1px 6px rgba(80,80,80,0.05);
        }

        .typing {
            display: inline-block;
            margin-left: 6px;
        }
        .typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 1px;
            background: #b3b3b3;
            border-radius: 50%;
            animation: typing 1s infinite;
        }
        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 80%, 100% {
                opacity: .3;
                transform: translateY(0);
            }
            40% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .bubble, .typing {
            animation: fadeInUp 0.25s ease;
        }
        @media (max-width: 700px) {
            .chat-container {
                padding: 6px 0 0 0;
                border-radius: 0;
                min-height: 100vh;
                max-width: 100vw;
                box-shadow: none;
                padding: 0 0 8px 0;
            }
            .chat-history {
                max-height: 60vh;
                min-height: 150px;
            }
            .bubble {
                font-size: 1rem;
                padding: 10px 12px;
                max-width: 97vw;
            }
            #clear-chat {
                right: 4px !important;
                top: 4px !important;
            }
        }


    </style>
</head>
<body>
    <div class="chat-container shadow vh-100 d-flex flex-column">
        <h4 class="mb-3 text-center text-primary">ðŸ’¬ Medical Chatbot</h4>
        <button id="clear-chat" class="btn btn-link btn-sm text-danger" type="button" style="position:absolute;top:18px;right:18px;">
            Limpiar chat
        </button>
        <div id="chat-history" class="chat-history mb-2"></div>
        <form id="chat-form" class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Escribe tu pregunta..." autocomplete="off" required>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        // AÃ±ade mensaje al historial
        function appendMessage(text, sender) {
            const msgWrapper = document.createElement('div');
            msgWrapper.className = 'd-flex ' + (sender === 'user' ? 'justify-content-end' : 'justify-content-start') + ' align-items-end mb-2';

            const avatar = document.createElement('div');
            avatar.style.width = '32px';
            avatar.style.height = '32px';
            avatar.style.display = 'flex';
            avatar.style.justifyContent = 'center';
            avatar.style.alignItems = 'center';
            avatar.style.fontSize = '22px';
            avatar.innerText = sender === 'user' ? 'ðŸ§‘' : 'ðŸ¤–';

            const msg = document.createElement('div');
            msg.className = 'bubble ' + (sender === 'user' ? 'bubble-user' : 'bubble-bot');
            msg.innerText = text;

            if (sender === 'user') {
                msgWrapper.appendChild(msg);
                msgWrapper.appendChild(avatar);
            } else {
                msgWrapper.appendChild(avatar);
                msgWrapper.appendChild(msg);
            }
            chatHistory.appendChild(msgWrapper);
            chatHistory.scrollTo({ top: chatHistory.scrollHeight, behavior: 'smooth' });

        }


        // AÃ±ade animaciÃ³n "escribiendo"
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'bubble bubble-bot typing';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatHistory.appendChild(typingDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function removeTyping() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) typingDiv.remove();
        }

        // Maneja el submit del formulario
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message === '') return;
            appendMessage(message, 'user');
            userInput.value = '';
            userInput.focus();

            showTyping();

            fetch('/get', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'msg=' + encodeURIComponent(message)
            })
            .then(response => response.text())
            .then(data => {
                removeTyping();
                appendMessage(data, 'bot');
            })
            .catch(err => {
                removeTyping();
                appendMessage("OcurriÃ³ un error. Intenta de nuevo.", 'bot');
            });
        });

        // (Opcional) Focus en input al cargar
        window.onload = () => {
            userInput.focus();
        }
        document.getElementById('clear-chat').onclick = () => {
            chatHistory.innerHTML = '';
        };
    </script>
</body>
</html>
